<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

		<script src="https://kit.fontawesome.com/025b62b6b9.js" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/media.css" />
		<link rel="stylesheet" href="css/general.css" />
		<script defer src="main.js"></script>
		<title>YouTube</title>
	</head>
	<body>
		<!-- header -->
		<header>
			<div class="logo">
				<a href="#" class="menu-bars">
					<ion-icon name="menu"></ion-icon>
				</a>
				<a href="index.html" class="logo-icon">
					<!-- <i class="fab fa-youtube fa-lg"></i> -->
					<img src="images/youtube.png" alt="YouTube -icon" class="youtube-icon" />
					<!-- <ion-icon name="logo-youtube" class="youtube-icon"></ion-icon> -->
					<span class="header-title">YouTube</span>
				</a>
			</div>
			<div class="input">
				<form type="text" class="input-text">
					<input type="text" class="input-search" placeholder="Search" />
					<button class="input-btn">
						<ion-icon name="search-outline" class="search-icon"></ion-icon>
					</button>
				</form>
				<ion-icon name="mic" class="mic-icon"></ion-icon>
			</div>
			<div class="icons">
				<ion-icon name="videocam-outline"></ion-icon>
				<ion-icon name="apps-outline"></ion-icon>
				<ion-icon name="notifications-outline"></ion-icon>
				<span class="account">D</span>
			</div>
		</header>

		<div class="main-contents">
			<nav class="side-menu active">
				<ul>
					<li>
						<a href="#" class="side-menu-icon">
							<ion-icon name="home"></ion-icon>
							<span>Home</span>
						</a>
					</li>
					<li>
						<a href="#" class="side-menu-icon">
							<ion-icon name="compass-outline"></ion-icon>
							<span>Explore</span>
						</a>
					</li>
					<li>
						<a href="#" class="side-menu-icon">
							<ion-icon name="archive-outline"></ion-icon>
							<span>Subscription</span>
						</a>
					</li>
					<hr />
					<li>
						<a href="#" class="side-menu-icon">
							<ion-icon name="library-outline"></ion-icon>
							<span>Library</span>
						</a>
					</li>
					<li>
						<a href="#" class="side-menu-icon">
							<ion-icon name="timer-outline"></ion-icon>
							<span>History</span>
						</a>
					</li>
					<li>
						<a href="#" class="side-menu-icon">
							<ion-icon name="play-circle-outline"></ion-icon>
							<span>Your videos</span>
						</a>
					</li>
					<hr />
					<li>
						<a href="#" class="side-menu-icon">
							<ion-icon name="time-outline"></ion-icon>
							<span>Watch later</span>
						</a>
					</li>
					<li>
						<a href="#" class="side-menu-icon">
							<ion-icon name="chevron-down-outline"></ion-icon>
							<span>Show more</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
